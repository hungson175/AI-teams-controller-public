[pytest]
# Async mode: auto-apply @pytest.mark.asyncio to async tests
asyncio_mode = auto

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    llm: tests that call LLM APIs (require Boss approval, expensive)
    slow: tests that take >1s to run
    integration: integration tests (may need external services)

# Default options
addopts = -v --tb=short

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
