# Playwright E2E Tests
# Sprint 4 - Stabilization: CI pipeline for critical UI path testing
#
# Tests: topbar-stability, websocket-connection, login-flow, file-browser
# Trigger: Push to master, PRs

name: E2E Tests

on:
  push:
    branches: [master]
    paths:
      - 'frontend/**'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: [master]
    paths:
      - 'frontend/**'

jobs:
  e2e-tests:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Run Playwright tests
        run: pnpm exec playwright test
        env:
          CI: true
          # Note: Tests requiring auth credentials will be skipped in CI
          # until test user is configured in backend

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: frontend/test-results/
          retention-days: 7
